<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-txt">Letter Is Right And In Place</div>
            </div>

            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-txt">Letter Is Right But Not In Place</div>
            </div>

            <div class="key-color">
                <div class="key no"></div>
                <div class="key-txt">Letter Is Wrong And Not Exists In Word</div>
            </div>
            <div class="message"></div>
            <div class="play-again">Play Again</div>
        </div>
    </div>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
